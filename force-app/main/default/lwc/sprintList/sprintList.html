<template>
    <template if:true={isInsideTab}>
        <div class="container">
            <div class="slds-p-around_small">
                <span class="slds-text-heading_medium slds-float_left">
                    Sprints
                </span>
                <span class="slds-float_right">
                    <lightning-button label="New" onclick={createSprintHandler}></lightning-button>
                </span>
            </div>
            <div class="slds-m-top_medium">
                <c-sprint-list-main list-style="width:100%; overflow-y:auto; max-height: 80vh;"></c-sprint-list-main>
            </div>
        </div>
    </template>
    <template if:false={isInsideTab}>
        <lightning-card title="Sprints" icon-name="custom:custom94">
            <lightning-button slot="actions" label="New" onclick={createSprintHandler}></lightning-button>
            <c-sprint-list-main></c-sprint-list-main>
        </lightning-card>
    </template>
</template>
